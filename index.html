<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elvicto - Contact Us</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- LEAFLET -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Contact</a>
            </li>
          </ul>
          <a class="btn btn-warning">Login</a>
        </div>
      </div>
    </nav>
    <section class="bg-custom-primary py-5">
      <h2 class="text-center fw-bold text-white">Contact Us</h2>
    </section>

    <section class="py-5">
      <div class="container">
        <h5 class="text-center fw-semibold">Ada Pertanyaan ?</h5>
        <h4 class="text-center fw-semibold">Kami disini untuk membantu</h4>
        <div class="py-2">
          <div class="row justify-content-center g-4">
            <div class="col-md-6 col-lg-4">
              <div
                class="bg-white shadow-sm rounded-1 p-4 d-flex flex-column align-items-center"
              >
                <i
                  class="fa-solid fa-location-dot p-3"
                  style="font-size: 1.5rem"
                ></i>
                <h4 class="fw-semibold text-warning">Location</h4>
                <p>Jl. Ciomas Kab.Bogor</p>
              </div>
            </div>
            <div class="col-md-6 col-lg-4">
              <div
                class="bg-white shadow-sm rounded-1 p-4 d-flex flex-column align-items-center"
              >
                <i
                  class="fa-solid fa-envelope p-3"
                  style="font-size: 1.5rem"
                ></i>
                <h4 class="fw-semibold text-warning">Email</h4>
                <p>elvicto@gmail.com</p>
              </div>
            </div>
            <div class="col-md-6 col-lg-4">
              <div
                class="bg-white shadow-sm rounded-1 p-4 d-flex flex-column align-items-center"
              >
                <i class="fa-solid fa-phone p-3" style="font-size: 1.5rem"></i>
                <h4 class="fw-semibold text-warning">Phone</h4>
                <p>0851-5613-49233</p>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-5">
          <h6 class="fw-semibold">Ada Pertanyaan ?</h6>
          <h5 class="fw-semibold">Kami disini untuk membantu</h5>
        </div>
        <div
          class="d-flex flex-column flex-lg-row w-100 gap-3 align-items-lg-start"
        >
          <div class="col-lg-6" id="map"></div>
          <div class="col-lg-6">
            <form action="">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Nama Lengkap"
                  required
                />
                <label for="name">Nama Lengkap</label>
              </div>
              <div class="d-flex flex-column flex-lg-row gap-2 mb-3">
                <div class="col-lg-6">
                  <div class="form-floating">
                    <select class="form-select" id="province" disabled required>
                      <option selected disabled>Pilih Provinsi</option>
                    </select>
                    <label for="province">Pilih Provinsi</label>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-floating">
                    <select class="form-select" id="city" disabled required>
                      <option selected disabled>Pilih Kota</option>
                    </select>
                    <label for="city">Pilih Kota</label>
                  </div>
                </div>
              </div>
              <div class="form-floating">
                <textarea
                  class="form-control h-100"
                  placeholder="Pesan"
                  id="message"
                  rows="4"
                  required
                ></textarea>
                <label for="message">Pesan</label>
              </div>
              <button class="btn btn-warning d-block w-100 mt-3">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- JQUERY -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- FONTAWESOME JS -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"
      integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- CUSTOM JS -->
    <script src="js/script.js"></script>
  </body>
</html>
